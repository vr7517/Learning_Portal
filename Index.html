<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Viv Learning</title>
</head>
<body>
    <marquee class="Mtag" behavior="" direction="right">Welcome to My Learning Portal !</marquee>

    <nav class="navbar">
        <div class="navbar-brand">
          <a href="">Viv</a>
        </div>
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
          <li class="nav-item"><a href="./mynotes.html" class="nav-link">MyNotes</a></li>
        </ul>

        <div class="sign-in-up">
            <button class="button" onclick="popup('login-popup')">LOGIN</button>
            <button class="button" onclick="popup('register-popup')">REGISTER</button>
        </div>
        <!-- <div class="navbar-toggler">
          <span></span>
          <span></span>
          <span></span>
        </div> -->
      </nav>
  
      <div class="main">
            <img  width="100%" height="550px" src="./images/home.png" alt="">
      </div>

      <div class="popup-container" id="login-popup">
        <div class="popup">
          <form action="">
            <h2>
              <Span>USER LOGIN</Span>
              <button type="reset" onclick="popup('login-popup')">X</button>
            </h2>
            <input type="text" placeholder="E-mail or username">
            <input type="password" placeholder="Password">
            <button class="login-btn" type="submit">LOGIN</button>
          </form>
        </div>
      </div>


      <div class="popup-container" id="register-popup">
        <div class="register popup">
          <form action="">
            <h2>
              <Span>USER REGISTER</Span>
              <button type="reset" onclick="popup('register-popup')">X</button>
            </h2>
            <input type="text" placeholder="Full Name">
            <input type="text" placeholder="Username">
            <input type="text" placeholder="E-mail">
            <input type="password" placeholder="Password">
            <button class="register-btn" type="submit">REGISTER</button>
          </form>
        </div>
      </div>

<script>
  function popup(popup_name)
  {
    get_popup=document.getElementById(popup_name);
    if(get_popup.style.display=="flex")
  {
    get_popup.style.display="none";
  }
  else{
    get_popup.style.display="flex"
  }

  }
</script>
</body>
</html>
